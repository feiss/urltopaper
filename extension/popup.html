<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
    body{
      font: 14px sans-serif;
      margin: 0;
      line-height: 1.5rem;
      text-align: right;
    }
    #page {
      margin: 1rem 1rem;
    }
    h1{
      font-size: 18px;
    }
    .short{
      font-size: 16px;
      font-weight: bold;
      padding: 4px 6px 1px 6px;
      border-radius: 5px;
      background-color: #fe8;
      display: inline-block;
      margin-bottom: 1rem;
      border: 1px solid #ca6;
    }
    .short .code{
      font-size: 16px;
      font-weight: bold;
      background-color: #fe8;
      border: none;
      width: 4rem;
      outline: none;
    }
    .short .code::selection{
      background: #d0b0a0;
    }
    .short .code::-moz-selection{
      background: #d0b0a0;
    }
    .short .icon{
      color: #985;
      font-size: 18px;
    }
    .url{
      line-height: 1rem;
      width: max-content;
      min-width: 150px;
      max-width: 400px;
      text-align: left;
      word-break: break-all;
    }
    label{
      cursor: pointer;
    }
    #toggle-options{
      color: #888;
      text-decoration: none;
      position: absolute;
      left: 10px;
      top: 12px;
      width: 16px;
      height: 16px;
    }
    #toggle-options path{
      fill: #888;
    }
    #toggle-options:hover path{
      fill: #000;
    }
    input:checked + .options { display: block; }
    .options{
      display: none;
      font-size: 0.8rem;
      padding: 0.5rem 1rem 0.5rem 2rem;
      background: #e0e0e0;
      margin: 4px 0 1rem 0;
      border-bottom: 1px solid #aaa;
    }
    .options h1{
      margin: 0;
      font-size: 14px;
    }
    .options label{
      display: block;
    }
    #db{
      display: none;
      font-size: 0.8rem;
      background: #f5f5f5;
      padding: 0;
      border-top: 1px solid #ccc;
      max-height: 250px;
      overflow-y: scroll;
      overflow-x: hidden;
      color: #555;
    }
    #db div{
      padding: 0 0.5rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      max-width: 400px;
      line-height: 1rem;
      padding: 2px 0.5rem;

      word-break: break-all;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    #db span {
      width: max-content;
      word-break: break-all;
      word-wrap: break-word;
      overflow-wrap: break-word;
      text-align: right;
      flex: 0 1 auto;
    }
    #db span.url{
      flex: 1 1 auto;
      padding-right: 1rem;
    }
    #db span.code{
      text-align: left;
      width: 3rem;
      display: inline-block;
      word-break: keep-all;
      word-wrap: normal;
      overflow-wrap: normal;
      padding-right: 1rem;
    }
    #db a{
      text-decoration: none;
      color: #888;
    }
    #db a:hover{
      color: #000;
    }
  </style>
</head>
<body>
  <label for="options-check" id="toggle-options">
    <svg width="16" height="16" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">

      </svg>
  </label>
  <input type='checkbox' style='display: none' id="options-check">
  <div class="options">
    <h1>Options</h1>
    <label>
      <input type="checkbox" id="usenumeric">
      Use numeric code
    </label>
    <label>
      <input type="checkbox" id="showdatabase">
      Show bookmarks
    </label>
  </div>

<div id="page">
  <div class="short">
    <span class="icon">✎</span>
    <input class="code">
  </div>
  <div class="url"></div>

</div>

<div id="db">database</div>
<script src="dict.js"></script>
<script src="urltopaper.js"></script>
</body>
</html>
